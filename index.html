<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/reset.css" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header"
    style="linear-gradient: .25turn, red, 10%, blue;">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container">
    <div class="row">
      <aside class="col-sm-4">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group mb-3">
              <input type="text" id="city-name" class="form-control" placeholder="London"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              <button class="btn btn-primary" type="button" id="button-addon2">
                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
              </button>
            </div>
            <hr class="hr weather-hr" />
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
    <div class="col-sm-8">
    <section id="today" class="card mt-3" role="region" aria-live="polite">
      <div class="card-body">
        <h5 class="card-city"></h5>
        <p class="card-temp"></p>
        <p class="card-wind"></p>
        <p class="card-humidity"></p>
      </div>
    </section>
    <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JS -->
  <script src="assets/script.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fea14404d3.js" crossorigin="anonymous"></script>
</body>

</html>
